<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="author" content="Eric Ferrari Ramos">
	<title>Instagram</title>
</head>
<body>
	<!-- Centralizando os elementos -->
	<div class="instagram-principal">
        <!--Inicio - Div para a imagem do celular -->
		<div class="instagram-phone">
			<img src="./img/instagram-celular.png" alt="celular">
		</div>
         <!-- Fim - Div para a imagem do celular -->

		<!-- Inicio - Div para o continue -->
		<div class="instagram-continue">
			<!-- Inicio - Bloco do continue -->
			<div class="group">
				<img class="instagram-logo" src="./img/instagram-logo.png" alt="instagram logo">

				<div class="foto-perfil">
					<img src="./img/perfil-instagram.jpg" alt="foto de perfil" width="100px">
			    </div>

			    <a href="#" class="instagram-login">Continue como @ericferrarir</a>
			    <a href="#" class="instagram-logout">Remover conta</a>
		    </div>
		    <!-- Fim - Bloco do continue -->

		    <div class="group">
		    	<p class="not-account">Não é @ericferrarir?</p>
		    	<p class="notaccount">
		    		<span class="link_blue">Alternar contas</span>
		    		ou
		    		<span class="link_blue">Inscreva-se</span>
		    	</p>
		    </div>

		    <div class="get-the-app">
		    	<p class="get-app">Baixe o aplicativo</p>

		    	<div class="dowload">
		    		<a href="#" class="app-dowload"></a>
		    		<a href="#" class="app-dowload"></a>
		    	</div>
		    </div>



		</div>
		
	</div>
		
</body>
</html>
